ovirt_host_name: rhv.example.com
ovirt_host_user: "admin@internal"
ovirt_host_pass: ""

ovirt_cloud_int: {}
ovirt_template: rhel7-qcow2-template-2

ovirt_memory: 1024MiB
ovirt_cpu_cores: 1
ovirt_cpu_sockets: 1
ovirt_os: rhel_7x64
